anthropic:
  models:
    - "claude-opus-4-0"
    - "claude-sonnet-4-0"
    # the alias Anthropic provides for these below models require that it
    # include an explicit `-latest` suffix when sent to Antrhopic
    - "claude-3-7-sonnet"
    - "claude-3-5-haiku"
    - "claude-3-5-sonnet"
    - "claude-3-opus"
  base-url: https://api.anthropic.com/
  version: "2023-06-01"

aibadgr:
  models:
    - "basic"
    - "normal"
    - "premium"
    # Power-user model names - automatically mapped by AI Badgr
    - "phi-3-mini"
    - "mistral-7b"
    - "llama3-8b-instruct"
